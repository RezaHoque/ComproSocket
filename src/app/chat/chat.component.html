<div class="container">
    <div class="starter-template">
      <div style="text-align:center">
        <h3>Room : {{roomName}}</h3>
        <h2>Write something nice</h2>
        <div class="form-group">
            <input type="text" id="txtMsg" class="form-control" [(ngModel)]='author' placeholder="nick name">
        </div>
        <div class="form-group">
          <input type="text" id="txtMsg" class="form-control" [(ngModel)]='messageText'placeholder="your message">
      </div>
        <button (click)="sendMessage()" class="btn btn-dark"><i class="fa fa-envelope-open"></i> Send </button>
      </div>
      <div>
        <p>Press F12 and see the console.</p>
      </div>
    </div>
    
  </div>
